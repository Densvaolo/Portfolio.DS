name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project with Vite
        run: npm run build

      - name: Verify dist folder
        run: |
          if [ -d "dist" ]; then
            echo "‚úÖ dist folder found!"
            ls -la dist
          else
            echo "‚ùå ERROR: dist folder NOT FOUND!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # üî• Uppdaterad till v4!
        with:
          name: github-pages
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
