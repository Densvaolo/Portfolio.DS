# Simple workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']  # K√∂r bara n√§r main uppdateras
  workflow_dispatch:  # G√∂r att du kan k√∂ra den manuellt fr√•n Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project with Vite
        run: npm run build

      # üîç Debugging: Kolla om dist/ skapades
      - name: Verify dist folder
        run: |
          echo "Checking if dist folder exists..."
          ls -la dist/ || echo "ERROR: dist folder NOT FOUND!"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact (Updated to v4)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist/
          retention-days: 1  # Artifakten lagras i 1 dag f√∂r debugging
          if-no-files-found: error  # Stoppa bygget om dist/ saknas

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
