# Simple workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project with Vite
        run: npm run build

      # 🔍 Debugging: Kolla om dist/ skapades korrekt
      - name: Verify dist folder
        run: |
          echo "Checking if dist folder exists..."
          ls -la dist/ || echo "ERROR: dist folder NOT FOUND!"

      # 🔍 Extra Debugging: Lista alla filer i dist/
      - name: List files in dist folder (Debugging)
        run: |
          echo "Listing files in dist/ before uploading artifact..."
          ls -R dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ✅ Ny korrekt metod för att ladda upp artefakt för GitHub Pages
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist  # 👈 GitHub Pages behöver detta för att deploya rätt

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
