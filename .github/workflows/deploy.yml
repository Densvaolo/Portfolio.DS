# Simple workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project with Vite
        run: npm run build

      # üîç Debugging: Kolla om dist/ skapades korrekt
      - name: Verify dist folder
        run: |
          echo "Checking if dist folder exists..."
          ls -la dist/ || echo "ERROR: dist folder NOT FOUND!"

      # üîç Extra Debugging: Lista alla filer i dist/
      - name: List files in dist folder (Debugging)
        run: |
          echo "Listing files in dist/ before uploading artifact..."
          ls -R dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist  # ‚úÖ Fixad s√∂kv√§g ‚Äì laddar upp hela dist/
          retention-days: 1
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # ‚úÖ Se till att r√§tt artefakt anv√§nds!
