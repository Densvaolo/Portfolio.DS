# Simple workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 🔹 Uppdaterat till v4

      - name: Set up Node.js
        uses: actions/setup-node@v4  # 🔹 Uppdaterat till v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project with Vite
        run: npm run build

      # 🔍 Debugging: Kolla om dist/ skapades
      - name: Verify dist folder
        run: |
          echo "Checking if dist folder exists..."
          ls -la dist/ || echo "❌ ERROR: dist folder NOT FOUND!"

      - name: Setup Pages
        uses: actions/configure-pages@v4  # 🔹 Uppdaterat till v4

      - name: Upload artifact (Updated to v4)
        uses: actions/upload-artifact@v4  # 🔹 Fixat felet
        with:
          name: github-pages
          path: ./dist/
          retention-days: 1
          if-no-files-found: error  # Stoppa om dist/ saknas

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # 🔹 Behåll v2 eftersom v3 inte finns
